version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: planmorph-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-planmorph}
      POSTGRES_USER: ${POSTGRES_USER:-planmorph}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - planmorph-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-planmorph}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # .NET API
  api:
    build:
      context: .
      dockerfile: PlanMorph.Api/Dockerfile
    container_name: planmorph-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-planmorph};Username=${POSTGRES_USER:-planmorph};Password=${POSTGRES_PASSWORD}
      - JwtSettings__SecretKey=${JWT_SECRET_KEY}
      - JwtSettings__Issuer=PlanMorph
      - JwtSettings__Audience=PlanMorph
      - JwtSettings__ExpirationMinutes=60
      - EmailSettings__SmtpHost=${SMTP_HOST}
      - EmailSettings__SmtpPort=${SMTP_PORT:-587}
      - EmailSettings__SmtpUsername=${SMTP_USERNAME}
      - EmailSettings__SmtpPassword=${SMTP_PASSWORD}
      - EmailSettings__FromEmail=${FROM_EMAIL:-noreply@planmorph.com}
      - EmailSettings__FromName=${FROM_NAME:-PlanMorph}
      - Paystack__SecretKey=${PAYSTACK_SECRET_KEY}
      - Paystack__PublicKey=${PAYSTACK_PUBLIC_KEY}
      - Paystack__WebhookSecret=${PAYSTACK_WEBHOOK_SECRET}
      - DigitalOcean__SpacesAccessKey=${DO_SPACES_ACCESS_KEY}
      - DigitalOcean__SpacesSecretKey=${DO_SPACES_SECRET_KEY}
      - DigitalOcean__SpacesBucketName=${DO_SPACES_BUCKET_NAME}
      - DigitalOcean__SpacesRegion=${DO_SPACES_REGION:-nyc3}
      - DigitalOcean__SpacesEndpoint=${DO_SPACES_ENDPOINT}
    ports:
      - "7038:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - planmorph-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Blazor Admin Panel
  admin:
    build:
      context: .
      dockerfile: PlanMorph.Admin/Dockerfile
    container_name: planmorph-admin
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ApiSettings__BaseUrl=http://api:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-planmorph};Username=${POSTGRES_USER:-planmorph};Password=${POSTGRES_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      - api
      - postgres
    networks:
      - planmorph-network
    restart: unless-stopped

  # Next.js Client
  client:
    build:
      context: ./planmorph-client
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:7038}
    container_name: planmorph-client
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:7038}
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - planmorph-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: planmorph-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
      - admin
      - client
    networks:
      - planmorph-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local

networks:
  planmorph-network:
    driver: bridge
